<body>
    <!-- contenedor con titulo-->
 <div class="container"><header><h1>Formulario</h1></header></div>
    <form action="">
        <!-- contenedor partes del formulario-->
        <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" required>
        </div>
         <div class="form-group">
            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" required>
        </div>
        <div class="form-group">
            <label for="correo">correo</label>
            <input type="email" id="correo" maxlength="20" required>
        </div>
         <div class="form-group">
            <label for="Fecha">Fecha de nacimiento</label>
            <input type="date" id="documenti" required>

        </div>
        <div class="form-group">
            <label for="datos">Guardar datos
                <input type="checkbox" id="datos">

        </div>
        <button>Enviar</button>
        
    </form>
<!-- pie de pagina con enlace de retorno-->
